<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidenav</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="/Resources/files/css-folder/client-dashboard.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="sidenav">
      <button>My Dashbaord</button>
      <button onclick="openFileById(`requests`)">Requests</button>
      <button onclick="openFileById(`reports`)">Reports</button>
      <button onclick="openFileById(`notifications`)">Notifications</button>
      <button onclick="openFileById(`Settings`)">Settings</button>
    </div>

    <div class="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/Resources/files/javascript-folder/navigation.js"></script>
    <script src="/Resources/files/javascript-folder/admin-dashboard_js/edit-reports.js"></script>
  </body>
</html>
