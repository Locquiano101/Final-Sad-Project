<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Download</title>
  </head>
  <body>
    <h1>Available Files</h1>
    <ul id="file-list"></ul>
    <script>
      // Function to list available files
      function listFiles() {
        fetch(
          "https://aliceblue-owl-540826.hostingersite.com//client-dashboard/list_files.php",
          {
            method: "GET",
            mode: "cors", // Enable CORS
            credentials: "omit", // Do not include credentials unless needed
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok: " + response.statusText
              );
            }
            return response.json(); // Assuming the server returns a JSON list of files
          })
          .then((data) => {
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = ""; // Clear any existing file list
            data.files.forEach((file) => {
              const listItem = document.createElement("li");
              const link = document.createElement("a");
              link.href = `https://aliceblue-owl-540826.hostingersite.com//client-dashboard/storage/${file}`;
              link.textContent = file;
              link.download = file; // Add download attribute for direct download
              listItem.appendChild(link);
              fileList.appendChild(listItem);
            });
          })
          .catch((error) => {
            console.error("Error fetching files:", error);
            alert("Failed to fetch file list: " + error.message);
          });
      }

      // Function to download a file
      function downloadFile(fileName) {
        fetch(
          `https://aliceblue-owl-540826.hostingersite.com/client-dashboard/uploads/Brian_Joshua_V___Gania/documents//${fileName}`,
          {
            method: "GET",
            mode: "cors",
            credentials: "omit",
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok: " + response.statusText
              );
            }
            return response.blob();
          })
          .then((blob) => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
          })
          .catch((error) => {
            console.error("Download error:", error);
            alert("An error occurred while downloading: " + error.message);
          });
      }

      listFiles();
    </script>
  </body>
</html>
