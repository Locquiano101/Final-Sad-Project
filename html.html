<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Graph Example</title>
  </head>
  <body>
    <!-- Canvas for the bar chart -->
    <canvas id="myBarChart" width="400" height="200"></canvas>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Your JavaScript code -->
    <script>
      // Get the context of the canvas
      const ctx = document.getElementById("myBarChart").getContext("2d");

      // Create a new bar chart
      const myBarChart = new Chart(ctx, {
        type: "bar", // Specifies a bar chart
        data: {
          labels: ["January", "February", "March", "April", "May", "June"], // X-axis labels
          datasets: [
            {
              label: "Sales in USD", // Name of the dataset
              data: [1200, 1900, 3000, 500, 2000, 3000], // Data points
              backgroundColor: [
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(231, 233, 237, 0.2)",
              ],
              borderColor: [
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(231, 233, 237, 1)",
              ],
              borderWidth: 1, // Width of the bar borders
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true, // Start y-axis from zero
            },
          },
        },
      });
    </script>
  </body>
</html>
