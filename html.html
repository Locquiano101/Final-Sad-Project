<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex !important;
        flex-direction: column;
        gap: 1rem;
        font-family: Arial, sans-serif;
      }
      body input,
      select {
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <h1>Select a Tree</h1>
    <select id="treeDropdown">
      <option value="" disabled selected>Select a tree</option>
    </select>

    <label for="areaInput">Quantity (Number of Trees):</label>
    <input type="number" id="areaInput" min="0" oninput="ConvertToArea()" />

    <label for="sqMeterInput">Total Area (in Hectares)</label>
    <input
      type="number"
      id="sqMeterInput"
      min="0"
      oninput="ConvertToQuantity()"
    />

    <script>
      // JavaScript Code to Calculate Total Area of Trees Based on User Input

      // Tree data: [tree name, width, length]
      const trees = [
        // Non-Fruit-Bearing Trees
        {
          name: "Mahogany",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 4,
        },
        {
          name: "Narra",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 4,
        },
        {
          name: "Kamagong",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 3,
        },
        {
          name: "Dancalan",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 3,
        },
        {
          name: "Makaasim",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 3,
        },
        {
          name: "Malapili",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 3,
        },
        {
          name: "Kulipapa",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 3,
        },
        {
          name: "Neem tree",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 4,
        },
        {
          name: "Bulala",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 3,
        },
        {
          name: "Lawaan",
          typeOfTree: "not fruit-bearing Tree",
          width: 2,
          length: 2,
        },
        {
          name: "Lubas",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 3,
        },
        {
          name: "Dao",
          typeOfTree: "not fruit-bearing Tree",
          width: 7,
          length: 7,
        },
        {
          name: "Manayaw",
          typeOfTree: "not fruit-bearing Tree",
          width: 10,
          length: 10,
        },
        {
          name: "Amugis",
          typeOfTree: "not fruit-bearing Tree",
          width: 3,
          length: 3,
        },

        // Fruit-Bearing Trees
        {
          name: "Cacao",
          typeOfTree: "fruit-bearing Tree",
          width: 3,
          length: 4,
        },
        {
          name: "Coffee",
          typeOfTree: "fruit-bearing Tree",
          width: 4,
          length: 4,
        },
        {
          name: "Maligang",
          typeOfTree: "fruit-bearing Tree",
          width: 4,
          length: 4,
        },
        {
          name: "Lukban",
          typeOfTree: "fruit-bearing Tree",
          width: 10,
          length: 10,
        },
        {
          name: "Marang",
          typeOfTree: "fruit-bearing Tree",
          width: 10,
          length: 10,
        },
        {
          name: "Pili",
          typeOfTree: "fruit-bearing Tree",
          width: 10,
          length: 10,
        },
        {
          name: "Sampalok",
          typeOfTree: "fruit-bearing Tree",
          width: 10,
          length: 10,
        },
        {
          name: "Kalamata",
          typeOfTree: "fruit-bearing Tree",
          width: 5,
          length: 5,
        },
        {
          name: "Bagras",
          typeOfTree: "fruit-bearing Tree",
          width: 4,
          length: 4,
        },
        {
          name: "Batuan",
          typeOfTree: "fruit-bearing Tree",
          width: 10,
          length: 10,
        },
      ];
      // Populate dropdown with tree options

      // Populate dropdown with tree options
      const treeDropdown = document.getElementById("treeDropdown");
      trees.forEach((tree) => {
        const option = document.createElement("option");
        option.value = tree.name;
        option.textContent = `(${tree.typeOfTree}) ${tree.name}`;
        treeDropdown.appendChild(option);
      });

      // Function to calculate area for each tree based on width and length
      function calculateArea(width, length) {
        return width * length;
      }

      function ConvertToArea() {
        const selectedTreeType = treeDropdown.value;
        const selectedTree = trees.find(
          (tree) => tree.name === selectedTreeType
        );

        if (selectedTree) {
          const areaInput = parseFloat(
            document.getElementById("areaInput").value
          );
          const areaPerTree = calculateArea(
            selectedTree.width,
            selectedTree.length
          );
          const sqMeterInput = document.getElementById("sqMeterInput");

          if (!isNaN(areaInput) && areaPerTree > 0) {
            const totalArea = (areaInput * areaPerTree) / 10000;
            sqMeterInput.value = totalArea; // Round up to nearest whole number
          } else {
            sqMeterInput.value = "";
          }
        }
      }

      function ConvertToQuantity() {
        const selectedTreeType = treeDropdown.value;
        const selectedTree = trees.find(
          (tree) => tree.name === selectedTreeType
        );

        if (selectedTree) {
          const sqMeterInput = parseFloat(
            document.getElementById("sqMeterInput").value
          );
          const areaPerTree = calculateArea(
            selectedTree.width,
            selectedTree.length
          );
          const areaInput = document.getElementById("areaInput");

          if (!isNaN(sqMeterInput) && areaPerTree > 0) {
            const numberOfTrees = (sqMeterInput * 10000) / areaPerTree;
            areaInput.value = Math.ceil(numberOfTrees); // Round up to nearest whole number
          } else {
            areaInput.value = "";
          }
        }
      }

      // Disable input boxes initially
      document.getElementById("areaInput").disabled = true;
      document.getElementById("sqMeterInput").disabled = true;

      // Enable input boxes only when a tree is selected
      document
        .getElementById("treeDropdown")
        .addEventListener("change", (e) => {
          const selectedTreeType = e.target.value;
          if (selectedTreeType) {
            document.getElementById("areaInput").disabled = false;
            document.getElementById("sqMeterInput").disabled = false;
          } else {
            document.getElementById("areaInput").disabled = true;
            document.getElementById("sqMeterInput").disabled = true;
          }
        });
    </script>
  </body>
</html>
